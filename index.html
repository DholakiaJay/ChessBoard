      .aniblue {
        animation: myAnim 3s linear infinite normal forwards;
      }
      .anired {
        animation: myAnim2 3s linear infinite normal forwards;
      }
      @keyframes myAnim {
        0% {
          border: 1px solid rgb(33, 84, 239);
          border-radius: 12px;
          box-shadow: rgb(94, 138, 242) 0px 0px 12px 3px;
          transform: scale(1);
        }

        50% {
          border: 1px solid rgb(33, 84, 239);
          border-radius: 12px;
          box-shadow: rgb(94, 138, 242) 0px 0px 12px 3px;
          transform: scale(1.03);
        }

        100% {
          border: 1px solid rgb(33, 84, 239);
          border-radius: 12px;
          box-shadow: rgb(94, 138, 242) 0px 0px 12px 3px;
          transform: scale(1);
        }
      }
      @keyframes myAnim2 {
        0% {
          border: 1px solid rgb(226, 72, 72);
          border-radius: 12px;
          box-shadow: rgb(243, 90, 90) 0px 0px 12px 3px;
          transform: scale(1);
        }

        50% {
          border: 1px solid rgb(226, 72, 72);
          border-radius: 12px;
          box-shadow: rgb(243, 90, 90) 0px 0px 12px 3px;
          transform: scale(1.03);
        }

        100% {
          border: 1px solid rgb(226, 72, 72);
          border-radius: 12px;
          box-shadow: rgb(243, 90, 90) 0px 0px 12px 3px;
          transform: scale(1);
        }
      }

      .kookri {
        animation: kookri 3s linear infinite normal forwards;
      }
      @keyframes kookri {
        0%,
        100% {
          transform: translateY(0);
        }

        10%,
        30%,
        50%,
        70% {
          transform: translateY(-8px);
        }

        20%,
        40%,
        60% {
          transform: translateY(8px);
        }

        80% {
          transform: translateY(6.4px);
        }

        90% {
          transform: translateY(-6.4px);
        }
      }
